<html>
  <head>
    <title></title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="jquery-3.0.0.min.js"></script>

    <script src="prompt-logic.js"></script>

    <style type="text/css">
#main-form {
  margin: 1em;
}
    </style>
  </head>

  <body>
    <div class="form-group" id="main-form">
      <div class="alert alert-warning" id="nothing-entered-alert" style="display:none">
        Please enter something in the prompt (even if it's just one sentence).
      </div>
      <div style="margin-bottom: 1em">
        You are visiting this page because of:
        <label class="radio-inline">
          <input type="radio" name="visit-type" value="purpose" checked="true">A specific purpose
        </label>
        <label class="radio-inline">
          <input type="radio" name="visit-type" value="entertainment">General entertainment
        </label>
      </div>

      <div class="purpose-section" style="display:none">
        What is your purpose in visiting this website?
      </div>

      <div class="entertainment-section" style="display:none">
        How do you feeling right now?  Do you feel stuck on what you were doing before?
      </div>

      <textarea id="prompt-text" class="form-control" rows="3"></textarea>


      <div class="purpose-section">
        <div class="checkbox">
          <label><input type="checkbox" name="only-target-page">I only need to view this specific page</label>
        </div>
      </div>

      <div style="margin-top: 1em">
        <button type="button" class="btn btn-primary back-button">Actually, let's not do this</button>
        <button type="button" class="btn btn-primary go-button">Visit the website</button>
      </div>
    </div>
    <div style="margin: 1em">
      <button type="button" class="btn btn-default" id="history-button">Show history</button>
      <div id="records-section" style="display:none;">
        <ul id="records-list" class="list-group">
        </ul>
      </div>
    </div>
  </body>

</html>
